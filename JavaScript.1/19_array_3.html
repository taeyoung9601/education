<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 배열생성방법 2번째 : Array()함수를 이용한 배열 생성
        var city = ["Seoul", "Busan", "Incheon"];   // 배열 리터럴
        console.log('1.city', city);

        function TraverseArr(){        //함수선언: 순회 
            for(var 원소 of city){
                console.log(원소);
            } 
        }
        
        TraverseArr();  // 함수 호출

        

    </script>
</body>
</html>
