<!DOCTYPE html>

<body>
    <script>
        var counter = 0;
        var sum = 0;

        for(counter =1; counter<=100; counter++)
            if(counter % 3 != 0){            // 3의 배수가 아니라면...
                console.log('---continue', counter);
                continue;
                console.log('**********')
            }   else{
            //3의 배수 일 때, 수행할 실행 문장
            sum += counter;
            console.log(counter);
            }
    </script>
</body>
</html>
