<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    
</head>

<body>
    <script>
        var outerCounter;  // 바깥쪽 for문의 카운터 변수
        var innerCounter;  // 안쪽 for문의 카운터 변수

        outloop :   //label name
        for (outerCounter = 0; outerCounter < 3; outerCounter++){
            console.log("-----OUTER----")

            inloop : //label name
            for(innerCounter = 0; innerCounter < 3; innerCounter++){
                console.log("-------INNER---------")
                //아래의 조건이 만족되었을 때에, 가장 바깥쪽 반복문까지 끝내라!
                if(innerCounter == 1){
                    console.log("-BREAK-")
                    break; // 가장 가까운 반복문만 깨뜨릴 수 있다!
                }
                

            }  // 안쪽 for의 끝
        } // 바깥쪽 for의 끝
       
    </script>
</body>
</html>
