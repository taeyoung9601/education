<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- HTML 문서 내에, css처럼, 자바스크립트 코드를 적용하는 방법은 css와 동일하게 3가지 방법이 있습니다:
        (1)인라인 (2)내부 (3)외부 -->

        <script>
            var num = 2;
            document.write("body 태그 내 실행 순서 : " + num + "<br/>");
        </script>

        <script>
            var num = 3;
            document.write("body 태그 내 실행 순서 : " + num + "<br/>");
        </script>
    </body>
</html>
