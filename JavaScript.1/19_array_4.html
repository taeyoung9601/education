<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
       
        var arr = [];   // 빈 배열 생성
        //1. 배열에 새로운 원소들을 넣는 함수 선언
        function insertArr(){  
            console.groupCollapsed('insertArr() invoked.');

            for(var i = 0; i<= 99 ; i++){
                arr[i]= i +1 ;     // 1~100 저장
                console.log(arr[i]+"");  // 데이터 출력
            } 
            
            console.log("1.배열 크기:", arr.length);
            console.groupEnd();
            
        }
        
        //2. 배열의 모든 원소를 진짜 삭제는 아니고 0으로 변경하는 함수
        function delDataArr(){
            console.groupCollapsed("delDataArr() invoked.");
            // for(var i = 0; i<= arr.length ; i++){
            //     arrdata[i] = 0;
            // } 
            //자동 순회 : 순회시마다, 배열원소의 인덱스번호(방번호) 지정
            for(var index in arr){
                arr[index] = 0
            }
            console.log('arr:',arr);
            console.groupEnd();
            selectArr();
        }
        
        //3. 배열의 모든 원소를 한방에 삭제! 
        // 어떻게? 배열의 '속성'인 length의 값을 0으로 변경
        function allDelArr(){
            console.groupCollapsed('allDelArr() invoked.');

            arr.length = 0;  // 배열 초기화
            console.log('arr: ', arr);

            console.groupEnd();
            selectArr();
        }

        function selectArr(){
            console.groupCollapsed("selectArr()이 invoked.");

            for(var 원소 of arr){
                console.log(원소);
            }
            console.groupEnd();
        }
            

        insertArr();  // 함수 호출

    </script>

    onclink
    <button type="button" onclick="delDataArr()">배열초기화</button>
    <button type="button" onclick="allDelArr()">배열삭제</button>
</body>
</html>
