<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var city = [];   // 빈 배열 생성: 원소가 하나도 없는 배열
        console.log('1.', city);

        // 각 방(0부터 시작하는 방 번호, 즉 인덱스 번호로)에 원소를 추가하면
        //=> 배열의 크기(=길이)가 바뀝니다!
        // 그래서 ,JS의 배열은 유동적 (크기가 증가/감소)입니다.
        city[0] = "Seoul";
        city[1] = "Busan";
        city[3] = "Incheon";
        city[4] = "Mokpo";
        city[5] = "Sejong";
        console.log('2.' ,city);

        //위에서 추가된 원소로 배열이 늘어났는지
        //배열의 순회(의사의 회진처럼)를 통해서 원소의 값을 방번호 순서대로 출력해보자!
        function printArr(){
            var i;                    // 지역변수
            // 현업(실전)에서는 자료구조를 순회할 때 아래의 Classic For문 안씁니다!
            // 현업은 향상된 for문(Enhanced for) 사용

        //     //1st. method
        //     for (i=0;i<city.length;i++){
                
        //         console.log(city[i]);
        //     }
                //2nd.method : 현업
                // for(var index in city){
                //     console.log(city[index]);
                // } //for~in문
            
                //3rd.method : 현업
                for(var i of city){
                    console.log(i);
                }


        printArr(); // 함수호출

        }

    </script>
</body>
</html>
