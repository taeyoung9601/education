       <script>
            
            var num = 10;   // 변수의 정의
            console.log("---변경 전---<p/>");
            console.log(typeof num);
            console.log("---변경 후 ---<p/>");
            
            var num = "홍길동";         // 변수의 재정의
            console.log(typeof num);
        </script>
