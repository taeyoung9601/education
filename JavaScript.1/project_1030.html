<script>
    var currentHeight = 0; // 현재 위치
    var day = 1;  // 올라가기 시작 일
    var dayClimb = 17; // 하루마다 올라간 높이
    var dayDescend = 7; // 잠들면서 떨어진 높이
    var topHeight = 137; // 꼭대기 높이

    function 올라가는높이(현재높이,올라가는밸류){
        현재높이 += 올라가는밸류;
        console.log("올라가는 높이", "현재높이=", 현재높이)
        return 현재높이;
        
    }

    function 내려가는높이(현재높이,내려가는밸류){
        현재높이 -=내려가는밸류;
        console.log("내려가는 높이", "현재높이=", 현재높이)
        return 현재높이;
    }
    
    function 꼭대기인지체크(현재높이, 꼭대기높이){
        if(현재높이 >= 꼭대기높이){
            console.log("yes");
            return true;
        }else{
            console.log("no");
            return false;
        }
    }
    function 날짜돌리기(){
        for(;;){
            console.log("day= ", day)
            currentHeight = 올라가는높이(currentHeight,dayClimb);              //1번실행
            if(꼭대기인지체크(currentHeight,topHeight)){                            // 2번실행
                break;
            }
            currentHeight = 내려가는높이(currentHeight, dayDescend);            //3번실행
            day ++;
        } 
        return day; 
    }

    
    console.log(날짜돌리기());
</script>
