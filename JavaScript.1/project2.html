<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>즉석과제</title>
</head>
<body>
    <script>
        // (1) && : 그리고 => 택시를 타고가기 위한 조건이 2가지 모두 성립되어야 택시를 탑니다.
        // (2) || : 또는 => 택시를 타고가기 위한 조건이 2가지 중에 최소한 하나만 성립되면 택시를 탑니다.
        
        var haveMoney = true;
        var haveCreditCard = false;

        if(haveMoney && haveCreditCard ) {
            console.log('술 한잔 하자!');
            }   else {  
            console.log('거짓입니다');  
            }
    
    </script>
</body>
</html>
