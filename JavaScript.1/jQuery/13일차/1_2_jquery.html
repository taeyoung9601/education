<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CDN 방식으로 jquery link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>

        $(function () {

            //Step1. button에서 click 이벤트가 발생되었을 때에,
            $('button').click(function () {   // callback함수가, 해당 이벤트를 처리하는
                console.debug('click event invoked.');                // Event Handler(이벤트 처리기)
                
                //Step2. p 태그를 선택해서, 숨겨버려라!
                $('p').hide(1000 * 1.2);
            });        // callback 함수가, 해당 이벤트를 처리하는
                    // Event Handler(이벤트 처리기)

        }); // .jq
    </script>
</head>

<body>
    <p>메시지:제이쿼리를 공부하고 있습니다.</p>
    <button>메시지 삭제</button>


</body>

</html>
