<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- //CDN 방슥으로 제이쿼리 라이브러리 연결 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <p>Hello</p>

    <script>
        //jQuery function print to console
        console.log('1.jQuery:', jQuery);
        console.log('2.$:', $);
        console.log('3.jQuery ===$:', jQuery === $);  // 둘이 같음.

        var obj = jQuery("p");
        console.log('4.obj:', obj)

        var obj2 = $("p");
        console.log('5.obj2:', obj2);

        console.log("6.obj === obj2", obj === obj2);

        var pTag = document.querySelector("p");
        console.log('pTag:', pTag);

    </script>

    <p>Hello</p>
</head>

<body>

</body>

</html>
