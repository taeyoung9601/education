<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>

        var n = 0;

        $(function(){
            console.debug("1. jq entry point invoked.");
        });

        $(function(){
            $("div.out").mouseenter(function(){
                $("p:first").text("마우스포인트들어옴");
                $("p:last").text(--n);

                //함수블록 내에서도 this가 사용가능한가?
                //사용가능하다면, 그 의미는 무엇인가?
                console.log('this:', this);
            });
        });

        function func(){
            console.log('this:', this); 
        }
        func();

        $(function(){
            console.debug("2. jq entry point invoked.");
        }); 

    </script>
    <style>

        div.out{
            width : 200px;
            height: 100px;
            border : 5px solid purple;
            text-align: center;
            background-color: yellow;
        }

        

    </style>

</head>

<body>

    <div class="out">
        <p>마우스 이벤트 알아보기</p>
        <p>0</p>
    </div>

    
</body>

</html>
