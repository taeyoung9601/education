<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title><input type="file" ></title> <!-- input:text -->
    </head>
        <body>

            <form action="http://localhost:8888" method="post" enctype="multipart/form-data" >  <!-- file 일땐 enctype속성을 추가-->
                                                                                                    <!--지금 enctype속성 안에 있는건 파일안 데이터-->                    
                업로드 파일 : <input type="file" name="uploadfile" multiple placeholder="업로드 할 파일을 선택해주세요.">  <br>
                <input type="submit" value="제출">

            </form>

        </body>
</html>
