<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>meter</title> <!-- input:text -->
    </head>
        <body>

            <form action="http://localhost:8888" method="post">  
                
                <!-- meter 태그에 지정 가능한 범위는 최소 0, 최대 1까지  -->
                진행률: <meter min="0" max="1" value="0.6" low="0.2" high="0.8" optimum="0.5">60%</meter>   <!-- low, high 임계값, optimum 최적값-->

                <br>
                <input type="submit" value="제출">

            </form>

        </body>
</html>
