<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Width</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</head>
<body>

    <p></p>

    <div class="container border">
        <h1>Width Utilities</h1>

        <p></p>

        <p>Set the <strong>width</strong> of an element with the <code>.w-*</code> classes:</p>

        <div class="w-25 bg-light border"><code>.w-25 (width 25%)</code></div>
        <div class="w-50 bg-light border"><code>.w-50 (width 50%)</code></div>
        <div class="w-75 bg-light border"><code>.w-75 (width 75%)</code></div>
        <div class="w-100 bg-light border"><code>.w-100 (width 100%)</code></div>
        <div class="mw-100 bg-light border"><code>.mw-100 (max width 100%)</code></div>

        <p></p>
    </div>
    
</body>
</html>
