<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>More Spacing Examples #8</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<body>

    <p></p>

    <div class="container border">
        <h1>Padding Utilities</h1>

        <p></p>

        <p>Padding utilities:</p>

        <div class="p-0 bg-light border">Padding 0</div>
        <div class="p-1 bg-light border">Padding 1</div>
        <div class="p-2 bg-light border">Padding 2</div>
        <div class="p-3 bg-light border">Padding 3</div>
        <div class="p-4 bg-light border">Padding 4</div>
        <div class="p-5 bg-light border">Padding 5</div>

        <p></p>

        <p><strong>Responsive</strong> padding utilities.<br>Resize the browser window to see the effect:</p>

        <div class="p-sm-5 bg-light border">Padding 5 on SM screens</div>
        <div class="p-md-5 bg-light border">Padding 5 on MD screens</div>
        <div class="p-lg-5 bg-light border">Padding 5 on LG screens</div>
        <div class="p-xl-5 bg-light border">Padding 5 on XL screens</div>

        <p></p>
    </div>
