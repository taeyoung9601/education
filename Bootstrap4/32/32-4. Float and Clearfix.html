<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Float and Clearfix</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>

    <style>

        span {
            width: 120px;
            height: 50px;
        }

    </style>
</head>
<body>

    <p></p>

    <div class="container border">
        <h2>Float</h2>

        <p></p>

        <p><strong>Float</strong> an element to the <strong>right</strong> with the <code>.float-right</code> class 
            or to the <strong>left</strong> with <code>.float-left</code> class, and <strong>clear</strong> floats
            with the <code>.clearfix</code> class.</p>

        <div class="clearfix">
            <span class="float-left border"><code>.float-left</code></span>
            <span class="float-right border"><code>.float-right</code></span>
        </div>

        <p></p>
    </div>
    
</body>
</html>
