<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Typography/Text Classes #22</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</head>
<body>

    <p></p>

    <div class="container border">
        <h2>Typography</h2>

        <p></p>

        <p>1. The <abbr title="World Health Organization">WHO</abbr> was found in 1948. ( normal abbr )</p>
        <p>2. The <abbr title="World Health Organization" class="initialism">WHO</abbr> was found in 1948.
              ( slightly smaller abbr with <code>.initialism</code> class )</p>

        <p></p>
    </div>
    
</body>
</html>
