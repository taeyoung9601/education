<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Visibility</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</head>
<body>

    <p></p>

    <div class="container border">
        <h1>Visibility</h1>

        <p></p>

        <p>Use the <code>.visible</code> or <code>.invisible</code> classes to control the <strong>visibility</strong> of elements.</p>
        
        <p>Note: These classes do <strong>not</strong> change the CSS <strong>display</strong> value.</p>
        <p>They <strong>only</strong> add <code>visibility:visible</code> or <code>visibility:hidden</code> to an element.</p>

        <div class="visible bg-success">I am visible.</div>
        <div class="invisible bg-warning">I am invisible.</div>

        <p></p>
    </div>
    
</body>
</html>
