<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Other Display Classes #2</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</head>
<body>

    <p></p>

    <div class="container border">
        <h2>Display None Responsive</h2>

        <p></p>
        <p>Use the <code>.d-none</code> class to <strong>hide</strong> an element.<br>
        Use any of the <code>.d-*-none</code> classes to control WHEN the element should be <strong>hidden</strong>
        on a specific screen width.</p>

        <p>Resize the browser window to see the effect:</p>

        <div class="d-none bg-light border"><code>.d-none</code></div>
        <div class="d-sm-none bg-light border"><code>.d-sm-none</code></div>
        <div class="d-md-none bg-light border"><code>.d-md-none</code></div>
        <div class="d-lg-none bg-light border"><code>.d-lg-none</code></div>
        <div class="d-xl-none bg-light border"><code>.d-xl-none</code></div>

        <p></p>
    </div>
    
</body>
</html>
