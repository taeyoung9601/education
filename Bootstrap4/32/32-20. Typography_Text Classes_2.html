<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Typography/Text Classes #2</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</head>
<body>

    <p></p>

    <div class="container border">
        <h1>Font weight and italics</h1>

        <p></p>

        <p class="font-weight-bold">Bold text. ( <code>.font-weight-bold</code> )</p>
        <p class="font-weight-bolder">Bolder text. ( <code>.font-weight-bolder</code> )</p>
        <p class="font-weight-normal">Normal weight text. ( <code>.font-weight-normal</code> )</p>
        <p class="font-weight-light">Light weight text. ( <code>.font-weight-light</code> )</p>
        <p class="font-weight-lighter">Lighter weight text. ( <code>.font-weight-lighter</code> )</p>
        <p class="font-italic">Italic text. ( <code>.font-italic</code> )</p>

        <p></p>
    </div>
    
</body>
</html>
