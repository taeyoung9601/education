<body>

    <p></p>

    <div class="container border">
        <h2>Borders</h2>
        
        <p></p>

        <p><strong>Round</strong> the corner of an element with the <code>.rounded</code> classes:</p>

        <span class="rounded-sm"><code>.rounded-sm</code></span>
        <span class="rounded"><code>.rounded</code></span>
        <span class="rounded-lg"><code>.rounded-lg</code></span>
        <span class="rounded-top"><code>.rounded-top</code></span>
        <span class="rounded-right"><code>.rounded-right</code></span>
