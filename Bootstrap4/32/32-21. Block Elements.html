<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Block Elements</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</head>
<body>

    <p></p>

    <div class="container border">
        <h2>Display Utilities</h2>

        <p></p>
        <p>To create a block element, add the <code>d-block</code> class.<br>
            Use any of the <code>d-*-block</code> classes to control WHEN the element should be a <strong>block</strong> element
            on a specific screen <strong>width</strong>.</p>

        <p>Resize the browser window to see the effect:</p>

        <span class="d-block bg-light border"><code>.d-block</code></span>
        <span class="d-sm-block bg-light border"><code>.d-sm-block</code></span>
        <span class="d-md-block bg-light border"><code>.d-md-block</code></span>
        <span class="d-lg-block bg-light border"><code>.d-lg-block</code></span>
        <span class="d-xl-block bg-light border"><code>.d-xl-block</code></span>

        <p></p>
    </div>
    
</body>
</html>
