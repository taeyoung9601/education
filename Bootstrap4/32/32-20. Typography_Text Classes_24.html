<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Typography/Text Classes #24</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</head>
<body>

    <p></p>

    <div class="container border">
        <h2>Typography</h2>

        <p></p>
        <p>The class <code>.list-inline</code> places all list items on a single line,
            when used together with the <code>.list-inline-item</code> :</p>

        <ul class="list-inline">
            <li class="list-inline-item">Coffee</li>
            <li class="list-inline-item">Tea</li>
            <li class="list-inline-item">Milk</li>
        </ul>

        <p></p>
    </div>
    
</body>
</html>
