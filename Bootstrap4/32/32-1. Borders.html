<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Borders</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>

    <style>

        span {
            display: inline-block;

            width: 130px;
            height: 70px;
            margin: 6px;
        }

    </style>
</head>
<body>

    <p></p>

    <div class="container border">
        <h2>Borders</h2>

        <p></p>

        <p>Use the <code>.border</code> classes to add or remove <strong>borders</strong> from an element:</p>

        <span class="border"><code>.border</code></span>
        <span class="border border-0"><code>.border-0</code></span>
        <span class="border border-top-0"><code>.border-top-0</code></span>
        <span class="border border-right-0"><code>.border-right-0</code></span>
        <span class="border border-bottom-0"><code>.border-bottom-0</code></span>
        <span class="border border-left-0"><code>.border-left-0</code></span>

        <p></p>
    </div>
    
</body>
</html>
