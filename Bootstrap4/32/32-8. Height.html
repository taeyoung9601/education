<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Height</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</head>
<body>

    <p></p>

    <div class="container border">
        <h1>Height Utilities</h1>

        <p></p>

        <p>Set the <strong>height</strong> of an element with the <code>.w-*</code> classes:</p>

        <div class="bg-transparent border" style="height: 200px;">
            <div class="h-25 d-inline-block p-2 bg-light border"><code>.h-25 (Height 25%)</code></div>
            <div class="h-50 d-inline-block p-2 bg-light border"><code>.h-50 (Height 50%)</code></div>
            <div class="h-75 d-inline-block p-2 bg-light border"><code>.h-75 (Height 75%)</code></div>
            <div class="h-100 d-inline-block p-2 bg-light border"><code>.h-100 (Height 100%)</code></div>
            <div class="mh-100 d-inline-block p-2 bg-light border" style="height: 500px;"><code>.mh-100 (Max height 100%)</code></div>
        </div>

        <p></p>
    </div>
    
</body>
</html>
