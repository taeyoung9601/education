<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Close icon</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</head>
<body>

    <p></p>

    <div class="container border">
        <h1>Close Icon</h1>

        <p></p>
        <p>Use the <code>.close</code> class to style a close icon.<br>
           This is often used for <strong>alerts</strong> and <strong>modals</strong>.</p>
            
        <p>Note that we use the <code>times;</code> symbol to create the actual icon ( a better lookiong "x" ).
           Also note that it is <strong>right-aligned</strong> by default:</p>

        <div class="clearfix border">
            <button type="button" class="close">&times;</button>
        </div>

        <p></p>
    </div>
    
</body>
</html>
