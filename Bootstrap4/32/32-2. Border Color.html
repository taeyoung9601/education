<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Border Color</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>

    <style>

        span {
            display: inline-block;

            width: 90px;
            height: 90px;
            margin: 6px;
        }

    </style>
</head>
<body>

    <p></p>

    <div class="container border">
        <h2>Borders</h2>

        <p></p>

        <p>Use a <strong>contextual border color</strong> to add a <strong>color</strong> to the <strong>border</strong>.</p>

        <span class="border border-primary"><code>.border-primary</code></span>
        <span class="border border-secondary"><code>.border-secondary</code></span>
        <span class="border border-success"><code>.border-success</code></span>
        <span class="border border-danger"><code>.border-danger</code></span>
        <span class="border border-warning"><code>.border-warning</code></span>
        <span class="border border-info"><code>.border-info</code></span>
        <span class="border border-light"><code>.border-light</code></span>
        <span class="border border-dark"><code>.border-dark</code></span>
        <span class="border border-white"><code>.border-white</code></span>

        <p></p>
    </div>
    
</body>
</html>
