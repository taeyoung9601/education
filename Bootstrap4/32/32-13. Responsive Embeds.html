<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>Responsive Embeds</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>

    <p></p>

    <div class="container border">
        <h2>Responsive Embed</h2>

        <p></p>

        <p>Create a <strong>responsive</strong> video and scale it nicely to the <strong>parent</strong> element.</p>

        <h2>1. Aspect ratio <strong>1:1</strong></h2>
        <div class="embed-responsive embed-responsive-1by1">
            <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0" class="embed-responsive-item"></iframe>
        </div>

        <p></p>

        <h2>2. Aspect ratio <strong>4:3</strong></h2>
        <div class="embed-responsive embed-responsive-4by3">
            <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0" class="embed-responsive-item"></iframe>
        </div>

        <p></p>

        <h2>3. Aspect ratio <strong>16:9</strong></h2>
        <div class="embed-responsive embed-responsive-16by9">
            <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0" class="embed-responsive embed-responsive-item"></iframe>
        </div>

        <p></p>

        <h2>4. Aspect ratio <strong>21:9</strong></h2>
        <div class="embed-responsive embed-responsive-21by9">
            <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0" class="embed-responsive embed-responsive-item"></iframe>
        </div>

        <p></p>
    </div>
    
</body>
</html>
