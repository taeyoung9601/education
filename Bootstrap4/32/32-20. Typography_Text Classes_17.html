<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Typography/Text Classes #17</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</head>
<body>

    <p></p>

    <div class="container border">
        <h2>Typography</h2>

        <p></p>

        <p class="text-lowercase">1. Lowercased text. ( <code>.text-lowercase</code> )</p>
        <p class="text-uppercase">2. Uppercased text. ( <code>.text-uppercase</code> )</p>
        <p class="text-capitalize">3. Capitalized text. ( <code>.text-capitalize</code> )</p>

        <p></p>
    </div>
    
</body>
