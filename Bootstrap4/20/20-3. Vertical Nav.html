<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Vertical Nav</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container border">
        <h2>Vertical Nav</h2>

        <p>Use the <code>.flex-column</code> class to create a <strong>vertical nav</strong>:</p>

        <ul class="nav flex-column">
            <li class="nav-item"><a href="#" class="nav-link">Link 1</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Link 2</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Link 3</a></li>
            <li class="nav-item"><a href="#" class="nav-link disabled">Disabled</a></li>
        </ul>

        <p></p>

        <ul class="nav flex-column">
            <li class="nav-item border"><a href="#" class="nav-link">Link 1</a></li>
            <li class="nav-item border"><a href="#" class="nav-link">Link 2</a></li>
            <li class="nav-item border"><a href="#" class="nav-link">Link 3</a></li>
            <li class="nav-item border"><a href="#" class="nav-link disabled">Disabled</a></li>
        </ul>

        <p></p>
    </div>
    
</body>
</html>
