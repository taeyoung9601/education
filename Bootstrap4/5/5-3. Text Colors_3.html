    <title>Text Colors #3</title>

<body>

    <div class="container border">
        <h2>Opacity Text Colors</h2>

        <p>Add 50% opacity for black or white text with the <code>.text-black-50</code> or <code>.text-white-50</code> classes:</p>

        <p class="text-black-50">.text-black-50 - Black text with 50% opacity on white background</p>
        <p class="text-white-50 bg-dark">.text-white-50, .bg-dark - White text with 50% opacity on black background</p>
    </div>
    
</body>
