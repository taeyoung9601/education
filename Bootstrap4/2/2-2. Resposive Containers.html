<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Responsive Containers</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container border">
        <h1>Responsive Containers</h1>
        <p>Resize the browser window to see the effect.</p>
    </div>

    <div class="container-sm border"><code>.container-sm</code></div>

    <div class="container-md mt-3 border"><code>.container-md</code></div>

    <div class="container-lg mt-3 border"><code>.container-lg</code></div>
    
    <div class="container-xl mt-3 border"><code>.container-xl</code></div>
    
</body>
</html>
