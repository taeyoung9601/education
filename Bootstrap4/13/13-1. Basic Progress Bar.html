<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Basic Progress Bar</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container border">
        <h2>Basic Progress Bar</h2>

        <p>1. To create a <strong>default</strong> progress bar, add a <code>.progress</code> class to a <strong>container</strong> element<br> 2. and add the <code>.progress-bar</code> class to its <strong>child</strong> element.<br> 3. Use the CSS <strong>width</strong> property to set the <strong>width</strong> of the progress bar:</p>

        <div class="progress">
            <div class="progress-bar" style="width: 70%"></div>
        </div>

        <p></p>
    </div>
    
</body>
</html>
