<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Multiple Progress Bars</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container border">
        <h2>Multiple Progress Bars</h2>
        <p>Create a <strong>stacked</strong> progress bar by placing <strong>multiple</strong> bars 
            into the <strong>same div</strong> with <code>.progress</code> : </p>

        <div class="progress">
            <div class="progress-bar bg-success" style="width: 40%">Free Space</div>
            <div class="progress-bar bg-warning" style="width: 10%">Warning</div>
            <div class="progress-bar bg-danger" style="width: 20%">Danger</div>
        </div>

        <p></p>
    </div>
    
</body>
</html>
