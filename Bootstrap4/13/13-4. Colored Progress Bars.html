<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Colored Progress Bars</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container border">
        <h2>Colored Progress Bars</h2>
        <p>Use any of the <strong>contextual color classes</strong> to change the color of the progress bar:</p>

        <!-- Blue -->
        <div class="progress">
            <div class="progress-bar" style="width: 10%"><code class="text-white">.progress-bar</code></div>
        </div>

        <p></p>

        <!-- Green -->
        <div class="progress">
            <div class="progress-bar bg-success" style="width: 20%"><code class="text-white">.bg-success</code></div>
        </div>

        <p></p>

        <!-- Turquoise -->
        <div class="progress">
            <div class="progress-bar bg-info" style="width: 30%"><code class="text-white">.bg-info</code></div>
        </div>

        <p></p>

        <!-- Orange -->
        <div class="progress">
            <div class="progress-bar bg-warning" style="width: 40%"><code class="text-white">.bg-warning</code></div>
        </div>

        <p></p>

        <!-- Red -->
        <div class="progress">
            <div class="progress-bar bg-danger" style="width: 50%"><code class="text-white">.bg-danger</code></div>
        </div>

        <p></p>

        <!-- White -->
        <div class="progress border">
            <div class="progress-bar bg-white" style="width: 60%"><code>.bg-white</code></div>
        </div>

        <p></p>

        <!-- Grey -->
        <div class="progress">
            <div class="progress-bar bg-grey" style="width: 70%"><code class="text-white">.bg-grey</code></div>
        </div>

        <p></p>

        <!-- Light Grey -->
        <div class="progress">
            <div class="progress-bar bg-light" style="width: 80%"><code>.bg-light</code></div>
        </div>

        <p></p>

        <!-- Dark Grey -->
        <div class="progress">
            <div class="progress-bar bg-dark" style="width: 90%"><code class="text-white">.bg-dark</code></div>
        </div>

        <p></p>
    </div>
    
</body>
</html>
