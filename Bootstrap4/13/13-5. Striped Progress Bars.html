<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Striped Progress Bars</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container border">
        <h2>Striped Progress Bars</h2>

        <p>The <code>.progress-bar-striped</code> class adds <strong>stripes</strong> to the progress bars:</p>

        <div class="progress">
            <div class="progress-bar progress-bar-striped" style="width: 30%">
                <code class="text-white">.progress-bar-striped</code>
            </div>
        </div>

        <p></p>

        <div class="progress">
            <div class="progress-bar bg-success progress-bar-striped" style="width: 40%">
                <code class="text-white">.progress-bar-striped, .bg-success</code>
            </div>
        </div>

        <p></p>

        <div class="progress">
            <div class="progress-bar bg-info progress-bar-striped" style="width: 50%">
                <code class="text-white">.progress-bar-striped, .bg-info</code>
            </div>
        </div>

        <p></p>

        <div class="progress">
            <div class="progress-bar bg-warning progress-bar-striped" style="width: 60%">
                <code class="text-dark">.progress-bar-striped, .bg-warning</code>
            </div>
        </div>

        <p></p>

        <div class="progress">
            <div class="progress-bar bg-danger progress-bar-striped" style="width: 70%">
                <code class="text-white">.progress-bar-striped, .bg-danger</code>
            </div>
        </div>

        <p></p>
    </div>
    
</body>
</html>
