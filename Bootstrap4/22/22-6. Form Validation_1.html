<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Form Validation #1</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</head>
<body>

    <p></p>

    <div class="container border">

        <p></p>

        <h2>Form Validation</h2>

        <p>In this example, we use <code>.was-validated</code> to indicate what's <strong>missing</strong> 
           before submitting the form:</p>

        <form action="" class="was-validated">
            <div class="form-group">
                <label for="uname">Username:</label>
                <input type="text" id="uname" name="uname" class="form-control" placeholder="Enter username" required>

                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>

            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" id="pwd" name="pwd" class="form-control" placeholder="Enter password" required>

                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>

            <div class="form-group form-check">
                <label class="form-check-label">
                    <input type="checkbox" name="remember" class="form-check-input" required> I agree on ...

                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please check this checkbox to continue.</div>
                </label>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <p></p>
    </div>
    
</body>
</html>
