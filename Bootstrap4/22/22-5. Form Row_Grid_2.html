<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Form Row/Grid #2</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</head>
<body>

    <p></p>

    <div class="container border">
        <p></p>

        <h2>Form Row/Grid</h2>

        <p>In this example, we will demonstrate the <strong>differences</strong>
            between <code>.row</code> class and <code>.form-row</code> class.</p>


        <p>1. Create two form elements that appear side by side with <code>.row</code> class and <code>.col</code> class:</p>

        <form action="">
            <div class="row">
                <div class="col">
                    <input type="text" id="email" name="email" class="form-control" placeholder="Enter email">
                </div>

                <div class="col">
                    <input type="password" id="pwd" name="pwd" class="form-control" placeholder="Enter password">
                </div>

                <div class="col">
                    <input type="time" id="time" name="time" class="form-control">
                </div>
            </div>
        </form>

        <p>&nbsp;</p>

        <p>2. Create two form elements that appear side by side with <code>.form-row</code> and <code>.col</code> class:</p>

        <form action="#">
            <div class="form-row">
                <div class="col">
                    <input type="text" id="email" name="email" class="form-control" placeholder="Enter email">
                </div>

                <div class="col">
                    <input type="password" id="pwd" name="pwd" class="form-control" placeholder="Enter password">
                </div>

                <div class="col">
                    <input type="time" id="time" name="time" class="form-control">
                </div>
            </div>
        </form>

        <p></p>
    </div>
    
</body>
</html>
