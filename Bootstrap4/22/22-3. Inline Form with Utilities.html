<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Inline Form with Utilities</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</head>
<body>

    <p></p>

    <div class="container border">
        <p></p>
        
        <h2>Inline form</h2>

        <p>Make the viewport <strong>larger than 576px wide</strong> to see that <strong>all</strong> of the form elements
            are <strong>inline and left-aligned</strong>.</p>

        <p>On <strong>small</strong> screens, the form groups will <strong>stack horizontally</strong>.</p>

        <form action="" class="form-inline">
            <label for="email2" class="mb-2 mr-sm-2">Email:</label>
            <input type="text" id="email2" name="email" class="form-control mb-2 mr-sm-2" placeholder="Enter email">

            <label for="pwd2" class="mb-2 mr-sm-2">Password:</label>
            <input type="text" id="pwd2" name="pwd" class="form-control mb-2 mr-sm-2" placeholder="Enter password">

            <div class="form-check mb-2 mr-sm-2">
                <label class="form-check-label">
                    <input type="checkbox" name="remember" class="form-check-input">Remember me
                </label>
            </div>

            <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>

        <p></p>
    </div>
    
</body>
</html>
