<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>List Group with Badges</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container border">
        <h2>List Group With Badges</h2>

        <p>Combine <code>.badge</code> classes with <strong>utility/helper</strong> classes 
            to <strong>add badges</strong> inside the list group:</p>

        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Inbox <span class="badge badge-primary badge-pill">12</span>
            </li>

            <li class="list-group-item d-flex justify-content-between align-items-center">
                Ads <span class="badge badge-primary badge-pill">50</span>
            </li>

            <li class="list-group-item d-flex justify-content-between align-items-center">
                Junk <span class="badge badge-primary badge-pill">99</span>
            </li>
        </ul>

        <p></p>
    </div>
    
</body>
</html>
