<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Link items with Contextual Classes</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container border">
        <h2>Linked Items With Contextual Classes</h2>

        <p>Move the mouse over the linked items to see the hover effect:</p>

        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action">1. Action item</a>
            <a href="#" class="list-group-item list-group-item-action list-group-item-success">2. Success item</a>
            <a href="#" class="list-group-item list-group-item-action list-group-item-secondary">3. Secondary item</a>
            <a href="#" class="list-group-item list-group-item-action list-group-item-info">4. Info item</a>
            <a href="#" class="list-group-item list-group-item-action list-group-item-warning">5. Warning item</a>
            <a href="#" class="list-group-item list-group-item-action list-group-item-danger">6. Danger item</a>
            <a href="#" class="list-group-item list-group-item-action list-group-item-primary">7. Primary item</a>
            <a href="#" class="list-group-item list-group-item-action list-group-item-dark">8. Dark item</a>
            <a href="#" class="list-group-item list-group-item-action list-group-item-light">9. Light item</a>
        </div>

        <p></p>
    </div>
    
</body>
</html>
