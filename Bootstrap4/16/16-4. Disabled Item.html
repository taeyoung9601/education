<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Disabled Item</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container border">
        <h2>List Group With a Disabled Item</h2>

        <p>The <code>.disabled</code> class adds a <strong>lighter</strong> text color to the <strong>disabled</strong> item.<br>
           And if used on links, it will <strong>remove</strong> the <strong>default hover effect</strong>.</p>

        <div class="list-group">
            <a href="#" class="list-group-item disabled">Disabled item</a>
            <a href="#" class="list-group-item disabled">Disabled item</a>
            <a href="#" class="list-group-item">Third item</a>
        </div>

        <p></p>
    </div>
    
</body>
</html>
