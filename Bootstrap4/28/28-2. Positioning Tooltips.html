<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Positioning Tooltips</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>

    <script>

        $(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });

    </script>
</head>
<body>

    <p></p>

    <div class="container border">
        <p></p>

        <h3>Tooltip Example</h3>

        <p>The <code>data-placement</code> attribute specifies the tooltip <strong>position</strong>.</p>

        <a href="#" data-toggle="tooltip" data-placement="top" title="Top !">Top</a><br>
        <a href="#" data-toggle="tooltip" data-placement="left" title="Left !">Left</a><br>
        <a href="#" data-toggle="tooltip" data-placement="right" title="Right !">Right</a><br>
        <a href="#" data-toggle="tooltip" data-placement="bottom" title="Bottom !">Bottom</a>

        <p></p>
    </div>
    
</body>
</html>
