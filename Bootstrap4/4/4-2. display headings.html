<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Display Headings</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container border">
        <h1>Display Headings</h1>

        <p>Display headings are used to stand out more than normal headings ( larger font-size and lighter font-weight ) :</p>

        <h1 class="display-1"><code>.display-1</code></h1>
        <h1 class="display-2"><code>.display-2</code></h1>
        <h1 class="display-3"><code>.display-3</code></h1>
        <h1 class="display-4"><code>.display-4</code></h1>
    </div>
    
</body>
</html>
