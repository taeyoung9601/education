<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dropdown Position #2 - Dropleft</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container border">
        <h2>Dropdowns</h2>
        
        <p>Add the <code>.dropleft</code> class next to the dropdown menu to <strong>left-align</strong> the dropdown.<br>
            Note that the <strong>caret/arrow</strong> is added <strong>automatically</strong>.<br>
            Also note that we <strong>float</strong> the dropdown to the <strong>right</strong>.</p>

        <!-- NOTE 3: ( .dropleft ) class make a caret/arrow left-aligned. -->
        <!-- NOTE 4: ( .float-right ) class to float dropmenu to right-most in the viewport. -->
        <div class="dropdown dropleft float-right">
            <!-- NOTE 1: if ( .dropdown-toggle ) class not exists, caret not appeared. -->
            <!-- NOTE 2: if ( data-toggle="dropdown" ) attribute not exists, NO dropdown function though button pressed. -->
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                Dropleft button
            </button>

            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Link 1</a>
                <a href="#" class="dropdown-item">Link 2</a>
                <a href="#" class="dropdown-item">Link 3</a>
            </div>
        </div>

        <p></p>
    </div>
    
</body>
</html>
