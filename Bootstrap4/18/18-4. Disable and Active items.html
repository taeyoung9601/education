<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Disable and Active items</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container border">
        <h2>Dropdowns</h2>

        <p>The <code>.active</code> class adds a <strong>blue background color</strong> to the <strong>active link</strong>.</p>
        <p>The <code>.disabled</code> class <strong>disables</strong> a dropdown item
            (grey text color and a no-parking-sign on hover).</p>

        <div class="dropdown">
            <!-- NOTE 1: if ( .dropdown-toggle ) class not exists, caret not appeared. -->
            <!-- NOTE 2: if ( data-toggle="dropdown" ) attribute not exists, NO dropdown function though button pressed. -->
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                Dropdown button
            </button>

            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Normal</a>
                <a href="#" class="dropdown-item active">Active</a>
                <a href="#" class="dropdown-item disabled">Disabled</a>
            </div>
        </div>
        
        <p></p>
    </div>
    
</body>
</html>
