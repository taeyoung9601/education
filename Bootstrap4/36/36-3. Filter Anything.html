<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Filter Anything</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container mt-3 border">
        <h2>Filter Anything</h2>

        <p></p>
        <p>Type something in the input field to search for a specific <strong>text</strong>
            inside the <strong>&lt;div&gt;</strong> element with <strong>id="myDIV"</strong> :</p>

        <input class="form-control" id="myInput" type="text" placeholder="Search..">

        <div id="myDIV" class="mt-3">
            <p>I am a paragraph.</p>
            <div>I am a div element inside div.</div>
            <button class="btn border">I am a button</button>
            <button class="btn btn-info">Another button</button>
            <p>Another paragraph.</p>
        </div>

        <p></p>
    </div>

    <script>
        $(document).ready(function(){

            $("#myInput").on("keyup", function() {
                var value = $(this).val().toLowerCase();

                $("#myDIV *").filter(function() {
                    $(this).toggle( $(this).text().toLowerCase().indexOf(value) > -1 );
                });
            });

        });
    </script>
    
</body>
</html>
