<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Grow</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container mt-3 border">
        <h2>Grow</h2>

        <p></p>
        <p>1. Use <code>.flex-grow-1</code> class on a <strong>flex item</strong> to take up the <strong>rest</strong> of the space:</p>

        <div class="d-flex mb-3">
            <div class="p-2 bg-info text-white">Flex item 1</div>
            <div class="p-2 bg-warning">Flex item 2</div>
            <div class="p-2 bg-primary flex-grow-1 text-white">Flex item 3</div>
        </div>

        <p>2. Example without <code>.flex-grow-1</code> class:</p>

        <div class="d-flex mb-3 bg-secondary">
            <div class="p-2 bg-info text-white">Flex item 1</div>
            <div class="p-2 bg-warning">Flex item 2</div>
            <div class="p-2 bg-primary text-white">Flex item 3</div>
        </div>

        <p><strong>Tip</strong>: Use <code>.flex-shrink-1</code> class on a <strong>flex item</strong> to make it <strong>shrink</strong> if necessary.</p>

        <p></p>
    </div>
    
</body>
</html>
