<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Responsive Flex Classes #1 ( .d-*-flex )</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container mt-3 border">
        <h2>Flex</h2>

        <p></p>
        <p>To create a flexbox container, add the <code>.d-flex</code> class.<br>
            Use any of the <code>.d-*-flex</code> classes to control <strong>WHEN</strong> the element should be a flex element
            on a <strong>specific</strong> screen <strong>width</strong>.</p>

        <p>Resize the browser window to see the effect:</p>

        <div class="d-flex bg-light pl-2 border"><code>.d-flex</code></div>

        <span class="d-sm-flex bg-light pl-2 border"><code>.d-sm-flex</code></span>
        <span class="d-md-flex bg-light pl-2 border"><code>.d-md-flex</code></span>
        <span class="d-lg-flex bg-light pl-2 border"><code>.d-lg-flex</code></span>
        <span class="d-xl-flex bg-light pl-2 border"><code>.d-xl-flex</code></span>

        <p></p>
    </div>
    
</body>
</html>
