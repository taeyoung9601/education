<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Vertical Direction</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container mt-3 border">
        <h2>Vertical Direction</h2>

        <p></p>
        <p>Use <code>.flex-column</code> to display the flex items <strong>vertically</strong> (on <strong>top</strong> of each other):</p>

        <div class="d-flex flex-column mb-3">
            <div class="p-2 bg-info text-white">Flex item 1</div>
            <div class="p-2 bg-warning">Flex item 2</div>
            <div class="p-2 bg-primary text-white">Flex item 3</div>
        </div>

        <p>Use <code>.flex-column-reverse</code> to <strong>reverse</strong> the <strong>vertical</strong> direction:</p>

        <div class="d-flex flex-column-reverse">
            <div class="p-2 bg-info text-white">Flex item 1</div>
            <div class="p-2 bg-warning">Flex item 2</div>
            <div class="p-2 bg-primary text-white">Flex item 3</div>
        </div>

        <p></p>
    </div>
    
</body>
</html>
