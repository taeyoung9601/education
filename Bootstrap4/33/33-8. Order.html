<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Order</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container mt-3 border">
        <h2>Order</h2>

        <p></p>
        <p>Change the <strong>visual</strong> order of a specific flex item(s) with the <code>.order</code> classes.<br>
            Valid classes are from <strong>0</strong> to <strong>12</strong> :</p>

        <div class="d-flex mb-3">
            <div class="p-2 order-3 bg-info text-white">Flex item 1</div>
            <div class="p-2 order-2 bg-warning">Flex item 2</div>
            <div class="p-2 order-1 bg-primary text-white">Flex item 3</div>
        </div>
        
        <p></p>
    </div>
    
</body>
</html>
