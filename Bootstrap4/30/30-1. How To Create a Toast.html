<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>How To Create a Toast</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>

    <script>

        $(function () {

            $('#myBtn').click(function () {
                $('.toast').toast('show');
            });
            
        }); // .jq

    </script>
</head>
<body>

    <p></p>

    <div class="container border">
        <p></p>

        <h3>Toast Example</h3>

        <p></p>

        <p>A toast is like an <strong>alert box</strong> that is only shown for <strong>a couple of seconds</strong>
            when something happens.<br>
            ( i.e. when a user clicks on a button, submits a form, etc. )</p>

        <p>In this example, we use a button to show the toast message:</p>

        <button type="button" class="btn btn-primary" id="myBtn">Show Toast</button>

        <p></p>

        <div class="toast">
            <div class="toast-header">Toast header</div>
            <div class="toast-body">Some text inside the toast body</div>
        </div>

        <p></p>
    </div>
    
</body>
</html>
