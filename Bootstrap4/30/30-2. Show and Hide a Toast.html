<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Show and Hide a Toast</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>

    <script>

        $(function () {
            $('.toast').toast('show');
        }); // .jq

    </script>
</head>
<body>

    <p></p>

    <div class="container border">
        <p></p>

        <h3>Toast Example</h3>

        <p></p>

        <p>In this example, we use <code>data-autohide="false"</code> to show the toast by default.<br>
            You can close it by clicking on the close (x) icon inside the toast header.</p>

        <div class="toast" data-autohide="false">
            <div class="toast-header">
                <strong class="mr-auto text-primary">Toast header</strong>
                <small class="text-muted">5 mins ago.</small>

                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
            </div>

            <div class="toast-body">
                Some text in the toast body.
            </div>
        </div>

        <p></p>
    </div>
    
</body>
</html>
