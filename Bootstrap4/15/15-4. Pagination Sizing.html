<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pagination Sizing</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container border">
        <h2>Pagination - Sizing</h2>

        <p></p>

        <p>Add class <code>.pagination-lg</code> for <strong>larger</strong> blocks or 
           <code>.pagination-sm</code> for <strong>smaller</strong> blocks to <strong>ul</strong> element.</p>

        <p><strong>1. Large:</strong></p>

        <ul class="pagination pagination-lg">
            <li class="page-item disabled"><a href="#" class="page-link">Prev</a></li>
            <li class="page-item active"><a href="#" class="page-link">1</a></li>
            <li class="page-item"><a href="#" class="page-link">2</a></li>
            <li class="page-item"><a href="#" class="page-link">3</a></li>
            <li class="page-item"><a href="#" class="page-link">Next</a></li>
        </ul>

        <p><strong>2. Default:</strong></p>

        <ul class="pagination">
        <!-- <ul class="pagination pagination-md"> -->
            <li class="page-item"><a href="#" class="page-link">Prev</a></li>
            <li class="page-item"><a href="#" class="page-link">1</a></li>
            <li class="page-item active"><a href="#" class="page-link">2</a></li>
            <li class="page-item"><a href="#" class="page-link">3</a></li>
            <li class="page-item disabled"><a href="#" class="page-link">Next</a></li>
        </ul>

        <p><strong>3. Small:</strong></p>

        <ul class="pagination pagination-sm">
            <li class="page-item"><a href="#" class="page-link">Prev</a></li>
            <li class="page-item"><a href="#" class="page-link">1</a></li>
            <li class="page-item"><a href="#" class="page-link">2</a></li>
            <li class="page-item active"><a href="#" class="page-link">3</a></li>
            <li class="page-item disabled"><a href="#" class="page-link">Next</a></li>
        </ul>

        <p></p>
    </div>
    
</body>
</html>
