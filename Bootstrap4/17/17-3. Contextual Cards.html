<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contextual Cards</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container border">
        <h2>Cards with Contextual Classes</h2>

        <div class="card">
            <div class="card-body">1. Basic card</div>
        </div>

        <br>

        <div class="card bg-primary text-white">
            <div class="card-body">2. Primary card</div>
        </div>

        <br>

        <div class="card bg-success text-white">
            <div class="card-body">3. Success card</div>
        </div>

        <br>

        <div class="card bg-info text-white">
            <div class="card-body">4. Info card</div>
        </div>

        <br>

        <div class="card bg-warning text-white">
            <div class="card-body">5. Warning card</div>
        </div>

        <br>

        <div class="card bg-danger text-white">
            <div class="card-body">6. Danger card</div>
        </div>

        <br>

        <div class="card bg-secondary text-white">
            <div class="card-body">7. Secondary card</div>
        </div>

        <br>

        <div class="card bg-dark text-white">
            <div class="card-body">8. Dark card</div>
        </div>

        <br>

        <div class="card bg-light text-dark">
            <div class="card-body">9. Light card</div>
        </div>

        <p></p>
    </div>
    
</body>
</html>
