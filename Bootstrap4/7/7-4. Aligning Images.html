    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Aligning Images</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

<body>

    <div class="container border">
        <h2>Aligning images</h2>
        <p>Use the float classes( <code>.float-left</code>, <code>.float-right</code> ) to float the image to the left or to the right:</p>

        <img src="https://picsum.photos/id/684/304/236" alt=".float-left"   class="float-left">
        <img src="https://picsum.photos/id/634/304/236" alt=".float-right"  class="float-right">
    </div>
