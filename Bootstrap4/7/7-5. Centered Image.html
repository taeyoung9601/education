<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Centered Image</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container border">
        <h2>Centered Image</h2>

        <p>Center an image by adding the utility classes <code>.mx-auto</code> ( margin: auto )
           and <code>.d-block</code> ( display: block ) to the image:</p>

        <img src="https://picsum.photos/id/40/304/236" alt=".mx-auto .d-block" class="mx-auto d-block"> <br>
        <img src="https://picsum.photos/id/50/304/236" alt=".mx-auto .d-block" class="mx-auto d-block">
    </div>
    
</body>
</html>
