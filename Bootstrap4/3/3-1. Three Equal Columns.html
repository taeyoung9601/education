<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Three Equal Columns</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container-fluid">
        <h1>Three equal width columns</h1>
        <p>Note: Try to add a new div with ( class="col" ) inside the row class - this will create three ( equal-width ) columns.</p>

        <div class="row">
            <div class="col" style="background-color: lavender;"><code>.col</code></div>
            <div class="col" style="background-color: orange;"><code>.col</code></div>
            <div class="col" style="background-color: lavender;"><code>.col</code></div>
        </div>
    </div>

</body>
</html>
