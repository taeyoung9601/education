<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Navbar With Dropdown</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand -->
        <a href="#" class="navbar-brand">Logo</a>

        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item"><a href="#" class="nav-link">Link 1</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Link 2</a></li>

            <!-- Dropdown -->
            <li class="nav-item dropdown">
                <!-- NOTE 1: if ( .dropdown-toggle ) class not exists, a caret not appeared in the dropdown menu. -->
                <!-- NOTE 2: if ( data-toggle="dropdown" ) attribute not exists, dropdown menu NOT activated. -->
                <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" id="navbardrop">
                    Dropdown link
                </a>

                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">Link 1</a>
                    <a href="#" class="dropdown-item">Link 2</a>
                    <a href="#" class="dropdown-item">Link 3</a>
                </div>
            </li>
        </ul>
    </nav>

    <p></p>

    <div class="container border">
        <p></p>
        
        <h3>Navbar With Dropdown</h3>

        <p>This example adds a <strong>dropdown menu</strong> in the navbar.</p>
    </div>
    
</body>
</html>
