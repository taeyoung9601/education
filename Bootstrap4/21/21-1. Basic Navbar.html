<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Basic Navbar</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-sm bg-light">
        <ul class="navbar-nav">
            <li class="nav-item"><a href="#" class="nav-link">Link 1</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Link 2</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Link 3</a></li>
        </ul>
    </nav>
    
    <div class="container-fluid border">
        <p></p>
        
        <h3>Basic Navbar Example</h3>

        <p>A navigation bar is a <strong>navigation header</strong> that is placed at the <strong>top</strong> of the page.</p>
        <p>The <code>navbar-expand-xl | lg | md | sm</code> class determines when the navbar should stack <strong>vertically</strong> (on extra large, large, medium or small screens).</p>
    </div>
    
</body>
</html>
