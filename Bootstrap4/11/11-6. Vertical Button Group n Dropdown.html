<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Vertical Button Group w/ Dropdown</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container border">
        <h2>Vertical Button Group with Dropdown</h2>
        
        <p>Use the <code>.btn-group-vertical</code>, <code>.dropdown-toggle-split</code> class 
           to split a button with dropdown menu:</p>

        <div class="btn-group-vertical">
            <button type="button" class="btn btn-primary">Apple</button>
            <button type="button" class="btn btn-primary">Samsung</button>

            <div class="btn-group">
                <!-- NOTE 1: If ( data-toggle="dropdown" ) attribute doest not exist, dropdown menu *NOT* activated -->
                <!-- NOTE 2: If ( .dropdown-toggle ) class not exists, arrow mark *NOT* appears  -->
                <!-- NOTE 3: If ( .dropdown-toggle-split ) class not exists, button & dropdown menu *NOT* splitted  -->

                <!-- 1st. method -->
                <!-- <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Sony</button> -->

                <!-- 2nd. method -->
                <button type="button" class="btn btn-primary">Sony</button>

                <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
                    <span class="caret"></span>
                </button>

                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">Tablet</a>
                    <a href="#" class="dropdown-item">Smartphone</a>
                </div>
            </div>
        </div>

        <p></p>
    </div>
    
</body>
</html>
