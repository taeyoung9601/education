<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Form Control Sizing</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</head>
<body>
    
    <p></p>

    <div class="container border">
        <p></p>

        <h2>Form Control Sizing</h2>
        <p>Change the <strong>size</strong> of the form control with <code>.form-control-sm</code> or <code>.form-control-lg</code> :</p>

        <form action="">
            <div class="form-group">
                <input type="text" class="form-control form-control-sm" name="text1" placeholder="Small form control">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="text2" placeholder="Default form control">
            </div>

            <div class="form-group">
                <input type="text" class="form-control form-control-lg" name="text3" placeholder="Large form control">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <p></p>
    </div>
    
</body>
</html>
