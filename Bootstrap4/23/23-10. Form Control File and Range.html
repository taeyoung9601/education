<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Form Control File and Range</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</head>
<body>

    <p></p>

    <div class="container border">
        <p></p>

        <h2>Form Control Range and File</h2>

        <p>Add the <code>.form-control-range</code> class to &lt;input type="range"&gt; or <code>.form-control-file</code> 
        <br>to &lt;input type="file"&gt; to style a range control or a file field with <strong>full-width</strong>:</p>

        <form action="">
            <div class="form-group">
                <input type="range" class="form-control-range" name="range" min="100" max="1000">
            </div>

            <div class="form-group border">
                <input type="file" class="form-control-file" name="file" multiple>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <p></p>
    </div>
    
</body>
</html>
