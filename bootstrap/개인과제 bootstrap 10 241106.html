<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"></script>

</head>

<body>
    <!--   10-1   -->
    <div class="container border">
        <h2>Button Styles</h2> <!-- 버튼 색 추가 -->

        <button type="button" class="btn border">Basic</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-light border">Light</button>
        <button type="button" class="btn btn-link border">Link</button>

        <p></p>
    </div>
    <!--   10-2  신기함! 유형 다양, 상황마다 어떤게 더좋은지 궁금 -->
    <div class="container border">
        <h2>Button Elements</h2>

        <a href="#" class="btn btn-link border" role="button">Link Button</a>

        <button type="button" class="btn btn-warning">Button</button>

        <input type="button" class="btn btn-light border" value="Input Button">
        <input type="submit" class="btn btn-danger" value="Submit Button">

        <p></p>
    </div>
    <!--   10-3   -->
    <div class="container border">
        <h2>Button Outline</h2>   <!-- border = 1적용 -->

        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>
        <button type="button" class="btn btn-outline-light border text-dark">Light</button>

        <p></p>
    </div>  
    <!--   10-4   default : 기본 크기-->
    <div class="container border">  
        <h2>Button Sizes</h2> 
        
        <button type="button" class="btn btn-primary btn-lg">Large</button>
        <button type="button" class="btn btn-primary">Default 1</button>
        <button type="button" class="btn btn-primary btn-md">Default 2</button>
        <button type="button" class="btn btn-primary btn-sm">Small</button>

        <p></p>
    </div>
    <!--   10-5   버튼 크기비교 -->
    <div class="container border">
        <h2>Default Block Level Buttons</h2>

        <button type="button" class="btn btn-primary btn-block">Button 1</button>
        <button type="button" class="btn btn-success btn-block">Button 2</button>


        <h2>Large Block Level Buttons</h2>

        <button type="button" class="btn btn-primary btn-block btn-lg">Button 1</button>
        <button type="button" class="btn btn-success btn-block btn-lg">Button 2</button>

        
        <h2>Small Block Level Buttons</h2>

        <button type="button" class="btn btn-primary btn-block btn-sm">Button 1</button>
        <button type="button" class="btn btn-success btn-block btn-sm">Button 2</button>

        <p></p>
    </div>
    <!--  10-6  -->
    <div class="container border">
        <h2>Button States</h2>

        <button type="button" class="btn btn-primary">Primary Button</button>
        <button type="button" class="btn btn-primary active">Active Primary</button>
        <button type="button" class="btn btn-primary disabled">Disabled Primary</button>
        
        <a href="#" class="btn btn-primary disabled">Disabled Link</a>
    
        <p></p>
    </div>
    <!--  10-7  grow 성장원모양 border 회전원-->
    <div class="container border">
        <h2>Spinner Buttons</h2>

        <p>Add spinners to buttons:</p>

        <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>
        </button>

        <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>

            Loading..
        </button>

        <button class="btn btn-primary" disabled>
            <span class="spinner-border spinner-border-sm"></span>

            Loading..
        </button>

        <button class="btn btn-primary" disabled>
            <span class="spinner-grow spinner-grow-sm"></span>

            Loading..
        </button>

        <p></p>
    </div>
</body>

</html>
