        .switch {
            position: relative;
            display: inline-block;
            width: 60px;      
            height: 30px;    
        }
        .switch_checkbox {
            opacity: 0;  
            position: absolute;
            width: 0;
            height: 0;
        }
        .switch_btn {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .switch_btn:before {
            content: "";
            position: absolute;
            top: 4px;
            left: 4px;
            width: 22px;
            height: 22px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        .switch_checkbox:checked + .switch_btn {
            background-color: #4caf50; 
        }
        .switch_checkbox:checked + .switch_btn:before {
            transform: translateX(30px); 
        }
        .switch_btn {
            background-color: #ccc; 
        }
        .switch_checkbox:checked + .switch_btn:before {

    <script>
            
        document.getElementById('switch').addEventListener('change', function() {
            var switchOn = document.querySelector('.switch_on');
            var switchOff = document.querySelector('.switch_off');
            
            if (this.checked) {
                
                switchOn.setAttribute('aria-checked', 'true');
                switchOff.setAttribute('aria-checked', 'false');
                switchOn.style.left = '50%';
                switchOff.style.left = '0';
            } else {
                
                switchOn.setAttribute('aria-checked', 'false');
                switchOff.setAttribute('aria-checked', 'true');
                switchOn.style.left = '0';
                switchOff.style.left = '50%';
            }
        });
